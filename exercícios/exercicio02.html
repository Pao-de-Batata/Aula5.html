<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <header>
        <h1>2. Exercício de Select e Option:</h1>
    </header>

    <hr>

    <main>
        <section>
            <h2>País de Origem</h2>
        </section>
        <section>
            <form method="post">
                <label>Selecione seu país de origem: </label>
                <select name="pais" id="pais">
                    <optgroup label="América">
                        <option value="br">Brasil</option>
                        <option value="can">Canadá</option>
                        <option value="eua">Estados Unidos</option>
                    </optgroup>
                    <optgroup label="Ásia">
                        <option value="jpn">Japão</option>
                    </optgroup>
                    <optgroup label="Europa">
                        <option value="alm">Alemanha</option>
                    </optgroup>
                </select>
                <br><br>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <br>
    <hr>
    <br>
    <footer>
        <center>
            &copy;Formulário País de Origem
        </center>
    </footer>
</body>
</html>
