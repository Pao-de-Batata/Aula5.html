<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <header>
        <h1>1. Exercício de Fieldset e Legend:</h1>
    </header>

    <hr>

    <main>
        <section>
            <h2>
                Dados Pessoais
            </h2>
        </section>
        <section>
            <form method="post">
                <fieldset>
                    <legend>Envie seus dados pessoais: </legend>
                    <label>Nome: </label>
                    <input type="text"name="nome"id="nome">
                    <br><br>
                    <label>Gênero: </label>
                    <select name="genero" id="genero">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outros</option>
                    </select>
                </fieldset>
                <br>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <br>
    <hr>
    <br>
    <footer>
        <center>
            &copy; Formulário de Envio
        </center>
    </footer>
</body>
</html>
