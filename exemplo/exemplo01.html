<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários Parte 2</title>
</head>
<body>

    <header>
        <h1>Formulários Parte 2</h1>
    </header>

    <hr>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Informações</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <hr>

    <main>
        <section>
            <h2>Contato</h2>
            <p>Entre em contato conosco para mais informações ou reclamações sobre nosso serviço.</p>
        </section>
        <section>
            <form method="post">
                <!--
                    Padrão do elemento form, quando não existe a definição do action e que quando enviado o formulário
                    "irá" para a mesma página.
                -->
                <!--
                    POST: Envia os dados para o servidor no corpo da solicitação.
                    GET: parâmetros são passados pela URL visiveis na barra de endereço.
                -->
                <label>Nome: </label>
                <input type="text" name="nome" id="nome">
                <br><br>
                <label>Email: </label>
                <input type="email" name="email" id="email">
                <br><br>
                <fieldset>
                    <!--
                        O fieldset cria uma "caixinha" para
                        delimitar "campos em comum"
                    -->
                    <legend>Dados Pessoais</legend>
                    <label>Endereço: </label>
                    <br>
                    <textarea name="endereco" id="endereco" cols="80" rows="5"></textarea>
                    <br><br>
                    <label>Estado: </label>
                    <select name="estado" id="estado">
                        <optgroup label="Sudeste">
                            <option value="sp">São Paulo</option>
                        </optgroup>
                        <optgroup label="Sul">
                            <option value="rs">Rio Grande do Sul</option>
                        </optgroup>
                    </select>
                    <!--
                        O select cria uma lista de opções para o usuário escolher,
                        ele é vantajoso quando queremos limitar quais respostas
                        serão dadas para certos campos.
                        É possível agrupar opções(options) por meio do elemento optgroup,
                        ele cria uma etiqueta para definir elementos em comum.
                    -->
                    <br><br>
                    <label>Altura (em metros): </label>
                    <input type="number" name="idade" id="idade" step="0.1" min="0" max="3">
                    <!--
                        Input tipo número (number) pode ser utilizado em conjuntos com o atributo step,
                        que define a variação desse número (passo), o atributo min e max, que define o menor
                        e o maior valor aceito naquele input, respectivamente
                    -->
                    <br><br>
                    <label>Data: </label>
                    <input type="date" name="data" id="data">
                    <br><br>
                    <label>Cidade: </label>
                    <input list="cidades" name="cidade" id="cidade">
                    <datalist id="cidades">
                        <option value="Araraquara"></option>
                        <option value="São Carlos"></option>
                        <option value="Ibaté"></option>
                    </datalist>
                </fieldset>
                <br><br>
                <center>
                    <input type="submit" value="Enviar">
                </center>
            </form>
        </section>
    </main>
    
    <hr>
    
    <footer>
        <center>
            &copy;Formulário de Envio
        </center>
    </footer>
    
</body>
</html>
